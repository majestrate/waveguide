{{ define "player_canned.html" }}
<!-- begin canned content player code -->
<div id="player">
</div>
<script type="text/javascript">
  /** webtorrent webseeds */
  var player = window.guide.VideoPlayer("player");
  var webseeds = [];
  
  {{ range .Video.WebSeeds }}
  webseeds.push("{{.}}");
  {{ end }}
  
  player.SetInfo("{{ .Video.TorrentURL }}", webseeds, function() { player.Start(); });
</script>
<!-- end canned player code -->
{{ end }}
