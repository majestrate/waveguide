{{define "navbar.html"}}
<div class="navbar">

    <a href="/">front page</a>
  </span>
  {{ if .User.ID }}

    <a href="/logout/">log out</a>
  </span>
  {{ else }}

    <a href="/login/">log in</a>
  </span>
  {{ end }}
</div>
{{end}}
