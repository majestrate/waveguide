{{define "index.html"}}
{{ template "header.html" }}
<a href="/upload/"><h3>Upload Video</h3></a>
<h3> Recent Uploads </h3>
<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Name</th>
      <th>Upload Date</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Videos }}
    <tr>
      <td><a href="/c/{{ .Category.ID }}/">{{ .Category.Name }}</a></td>
      <td><a href="/v/{{ .ID }}/">{{ .Name}}</a></td>
      <td>{{ FormatDate .UploadedAt }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
<script type="text/javascript">
  var guide = new window.WaveGuide();
</script>
{{ template "footer.html" }}
{{end}}
