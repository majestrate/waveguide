[worker]
encoder=ffmpeg
ffmpeg_path=/usr/bin/ffmpeg
ffmpeg_params=-c:v libx265 -threads 1
cdn_upload_url=http://localhost:48800/

[storage]
tempdir=/tmp

[frontend]
templates=./templates/frontend/
staticfiles=./static/
frontend_url=http://127.0.0.1:28800/

[database]
url=host=/var/run/postgresql

[rabbitmq]
url=amqp://localhost/